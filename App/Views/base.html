<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/css/styles.css" />
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="/js/tailwind_cdn.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130795909-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-130795909-1');
    </script>
</head>

<body>
    <!-- navbar goes here -->
    <nav class="bg-gray-200">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">

            <div class="flex space-x-4">
                <!-- logo -->
                <div>
                    <a href="#" class="flex items-center py-5 px-2 text-gray-600 hover:text-gray-900">
                        <svg class="h-6 w-6 mr-1 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                        <span class="font-bold">evo</span>
                    </a>
                </div>

                <!-- primary nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/" class="py-5 px-3 text-gray-500 hover:text-gray-900">Home</a>
                    {% if current_user %}
                        <a href="/dashboard/index" class="py-5 px-3 text-gray-500 hover:text-gray-900">Dashboard</a>
                    {% endif %}
                </div>
            </div>

            <!-- secondary nav -->
            <div class="hidden md:flex items-center space-x-1">
                {% if current_user %}
                    <a href="/profile/show" class="py-2 px-3 text-gray-500 hover:text-gray-900">Profile</a>
                    <a href="/logout" class="py-2 px-3 text-gray-500 hover:text-gray-900">Logout</a>
                {% else %}
                    <a href="/login" class="py-2 px-3 text-gray-500 hover:text-gray-900">Login</a>
                    <a href="/signup/new" class="py-2 px-3 text-gray-500 hover:text-gray-900">Signup</a>
                {% endif %}
            </div>

            <!-- mobile button goes here -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

        </div>
    </div>

    <!-- mobile menu -->
    <div class="mobile-menu hidden md:hidden">
        <a href="/" class="block py-2 px-4 text-sm hover:bg-gray-200">Home</a>
        <a href="/dashboard/index" class="block py-2 px-4 text-sm hover:bg-gray-200">Dashboard</a>
    </div>
</nav>

    <!-- content goes here -->
    <div class="py-4 text-center">
        {% for message in flash_messages %}
            <div class="p-8 lg:w-1/2 mx-auto">
                <div class="p-4 text-{{ message.color }}-900 bg-{{ message.color }}-100 border border-{{ message.color }}-200 border-b-{{ message.color }}-400 rounded-md">
                    <div class="flex justify-between flex-wrap">
                        <div class="w-0 flex-1 flex">
                            <div class="mr-3 pt-1">
                                <svg width="26" height="26" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                    <path d="M14.1667 17h-3.3334c-.5 0-.8333-.3146-.8333-.7865 0-.472.3333-.7865.8333-.7865H11.5c.0833 0 .1667-.0787.1667-.1573v-3.5394c0-.0786-.0834-.1573-.1667-.1573h-.6667c-.5 0-.8333-.3146-.8333-.7865S10.3333 10 10.8333 10h.8334c.9166 0 1.6666.7079 1.6666 1.573v3.7753c0 .0787.0834.1573.1667.1573h.6667c.5 0 .8333.3146.8333.7865 0 .472-.3333.7079-.8333.7079zM12.3 6c.6933 0 1.3.6067 1.3 1.3s-.52 1.3-1.3 1.3S11 7.9933 11 7.3 11.6067 6 12.3 6zM12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-md leading-6 font-medium uppercase">
                                    {{ message.type }}
                                </h4>
                                <p class="text-sm">
                                    {{ message.body }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>

    <div>
        {% block body %} {% endblock %}
    </div>

    <div class="py-4 text-center">
        {% block footer %} {% endblock %}
    </div>

    <script>
        // grab everything we need
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        // add event listeners
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
