<div class="h-screen flex justify-center items-center">
    <main class="w-1/3 h-5/6 bg-red-100">
        <div class="main-content flex flex-col flex-grow p-1">
            <div class="flex flex-col flex-grow bg-green-100 rounded mb-3">
                {% for message in flash_messages %}
                    <div class="text-center">
                        <div class="p-8 lg:w-1/2 mx-auto">
                            <div class="p-4 text-{{ message.color }}-900 bg-{{ message.color }}-100 border border-{{ message.color }}-200 border-b-{{ message.color }}-400 rounded-md">
                                <div class="flex justify-between flex-wrap">
                                    <div class="w-0 flex-1 flex">
                                        <div class="mr-3 pt-1">
                                            <svg width="26" height="26" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                                <path d="M14.1667 17h-3.3334c-.5 0-.8333-.3146-.8333-.7865 0-.472.3333-.7865.8333-.7865H11.5c.0833 0 .1667-.0787.1667-.1573v-3.5394c0-.0786-.0834-.1573-.1667-.1573h-.6667c-.5 0-.8333-.3146-.8333-.7865S10.3333 10 10.8333 10h.8334c.9166 0 1.6666.7079 1.6666 1.573v3.7753c0 .0787.0834.1573.1667.1573h.6667c.5 0 .8333.3146.8333.7865 0 .472-.3333.7079-.8333.7079zM12.3 6c.6933 0 1.3.6067 1.3 1.3s-.52 1.3-1.3 1.3S11 7.9933 11 7.3 11.6067 6 12.3 6zM12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2"></path>
                                            </svg>
                                        </div>
                                        <div>
                                            <h4 class="text-md leading-6 font-medium uppercase">
                                                {{ message.type }}
                                            </h4>
                                            <p class="text-sm">
                                                {{ message.body }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="flex flex-col flex-grow bg-blue-100 rounded">
                <form method="post" action="/login/create" class="mt-6 px-8">
                    <div class="relative mx-auto w-5/6">
                        <label for="email"></label>
                        <input id="email" name="email" type="text" placeholder="Email address" autofocus value="{{ email }}" class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600  transition  rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline" />
                        <div class="absolute left-0 inset-y-0 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ml-3 text-gray-400 p-1" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </div>
                    </div>

                    <div class="relative mx-auto w-5/6 mt-3">
                        <label for="password"></label>
                        <input id="password" name="password" type="password" placeholder="Password" class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600  transition  rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline" />
                        <div class="absolute left-0 inset-y-0 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ml-3 text-gray-400 p-1" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z" />
                            </svg>
                        </div>
                    </div>

                    <div class="mt-4 mx-auto w-5/6 flex items-center text-gray-500">
                        <input name="remember_me" {% if remember_me %} checked="checked"{% endif %} type="checkbox" id="remember" class="mr-3" />
                        <label for="remember">Remember me</label>
                    </div>

                    <div class="flex justify-center mt-8">
                        <button type="submit" class="text-white py-2 px-4 uppercase rounded bg-indigo-500 hover:bg-indigo-600 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"> Log in </button>
                    </div>

                    <div class="w-full">
                        <div><a href="/password/forgot" class="">Forgot password?</a></div>
                        <div><a href="#" id="show_register_form" class="">I'm a new user</a></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
