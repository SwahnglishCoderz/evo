{% extends "base.html" %}

{% block title %}Sections: Add{% endblock %}

{% block heading %}Add Section{% endblock %}

{% block body %}

<div class="my-9 p-8 lg:w-1/2 mx-auto">
    <div class="bg-gray-100 rounded-b-lg py-12 px-4 lg:px-24">
        <p class="text-center text-sm text-gray-500 font-light"> Add New Section </p>
        <form method="post" action="/section/add" class="mt-6">

            <div class="relative">
                <label for="name">Section Name</label>
                <input id="name" name="name" type="text" autofocus value="{{ name }}" class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600  transition  rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline" />
            </div>

            <div class="relative mt-3">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600  transition  rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline">
                    {{ description }}
                </textarea>
            </div>

            <div class="relative">
                <label for="position">Position</label>
                <input id="position" name="position" type="number" autofocus value="{{ position }}" class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600  transition  rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline" />
            </div>

            <div class="flex items-center justify-center mt-8">
                <button type="submit" class="text-white py-2 px-4 uppercase rounded bg-indigo-500 hover:bg-indigo-600 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"> Add Section </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
